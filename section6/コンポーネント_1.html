<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="vue.js"></script>

    <div id = "app">
        <my-component></my-component>
        <my-component></my-component>
        <my-component></my-component>
    </div> 

    <script>
        // コンポーネントの場合はdata は関数である必要がある。
        // オブジェクトだと同一のオブジェクトを参照してしまうため。
//        var data = {
//            number: 12
//        }

        Vue.component('my-component', {
            data: function() {
                return {
                    number: 12
                }
            },
            template: '<p>いいね({{number}})<button @click="increment">+1</button></p>',
            methods: {
                increment: function() {
                    this.number +=1;
                }
            }
        });

        new Vue({
            el: "#app",
        });
　
    </script>

</body>
</html>
