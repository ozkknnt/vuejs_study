<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="vue.js"></script>

    <div id = "app1">
        <p>{{ message }}</p>
        <p>{{ myData }}</p>
    </div> 


    <script>
        var data = {
            message: "インスタンス1",
            name:"name"
        };

        var vm = new Vue({
            //el: "#app1",
            data: data,
            computed: {
                myData: function() {
                    return this.$data;
                }
            }
        });

    vm.$mount('#app1')  //後々 elプロパティを追加するメソッド

    </script>

</body>
</html>
