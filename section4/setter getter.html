<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="vue.js"></script>

    <div id = "app1">
        <p>{{ message }}</p>
        <p>{{name}}</p>
        <button @click = "name = 'ボタンから変更'">変更</button>
    </div> 

    <script>
        var vm = new Vue({
            el: "#app1",
            data: {
                message: "こんにちは",
                // この中にリアクティブにしたい変数を置いておく
                name: "初期値"
            },
        });

        // vm.message = "変えました"
        // vm.name = "name"

        console.log(vm);

    </script>

</body>
</html>
