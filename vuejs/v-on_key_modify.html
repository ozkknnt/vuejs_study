<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="vue.js"></script>

    <div id = "app">
        <p>現在{{ number }}回クリックされています</p>
        <button v-on:click="number += 1" >カウントアップ</button>
        <button v-on:click="countUp(2)" >関数カウントアップ</button>
        <p v-on:mousemove="changeMousePosition(3, $event)">マウスを載せてください
        <span v-on:mousemove.stop.>反応させないでください</span></p>
        <a v-on:click.prevent="noEventPrevent" href="https://google.co.jp">Google</a>
        <p>X{{x}}, Y:{{y}}</p>
        <input type="text" v-on:keyup.enter="myAlert">
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                number: 0,
                x:0,
                y:0
            },
            methods: {
                countUp: function(times) {
                    this.number += 1 * times
                },
                changeMousePosition: function(divedeNumber,event) {
                    this.x = event.clientX / divedeNumber;
                    this.y = event.clientY / divedeNumber;
                },
                noEvent: function(event) {
                    event.stopPropagation()
                },
                noEventPrevent: function(event) {
                    event.preventDefault()
                },
                myAlert(){
                    alert('アラート！');
                }
            }
        });
    </script>

</body>
</html>
