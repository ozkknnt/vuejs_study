<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="vue.js"></script>

    <div id = "app">
        <a v-bind:href="url">Google</a><br>
        <a :href="url">省略形Google</a><br>
        <a :[attribute]="url">省略形Google</a><br>
        <a :href="urlTwitter" :id="number">Twitter</a><br>
        <a v-bind="{href: urlTwitter, id: number}">Twitter</a><br>
        <a v-bind="twitterObject">Twitter</a><br>
    </div> 

    <script>
        new Vue({
            el: "#app",
            data: {
                url: 'https://google.com',
                urlTwitter: 'https://twitter.com',
                number: 31,
                attribute: 'href',
                twitterObject: {
                    href:'https://twitter.com',
                    id: 31
                }
            },
        });
    </script>

</body>
</html>
