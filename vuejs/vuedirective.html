<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="vue.js"></script>

    <div id = "app">
        <p>{{ message }}</p>
        <p v-text="message"></p> <!--上の行と全く同一 -->
    </div> 

    <script>
        new Vue({
            el: "#app",
            data: {
                message: "HelloWorld!"
            },
        });
    </script>

</body>
</html>
