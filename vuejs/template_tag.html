<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="vue.js"></script>

    <div id = "app">
        <p v-if="ok">OK!</p>
        <p v-else-if="maybeOk">maybe Ok</p>
        <p v-else>Not Ok...</p>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                ok: false,
                maybeOk: true
            }
        });
    </script>

</body>
</html>
