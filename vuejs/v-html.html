<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="vue.js"></script>

    <div id = "app">
        <div>{{ html }}</div>
        <div v-html="html"></div>
    </div>

        new Vue({
            el: "#app",
            data: {
                html: '<h1>h1です</h1>'
            },
        });
    </script>

</body>
</html>
