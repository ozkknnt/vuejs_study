<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="vue.js"></script>

    <div id = "app">
        <a v-bind:href="url">Google</a><br>
        <a :href="url">省略形Google</a>
    </div> 

    <script>
        new Vue({
            el: "#app",
            data: {
                url: 'https://google.com'
            },
        });
    </script>

</body>
</html>
