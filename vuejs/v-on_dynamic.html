<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="vue.js"></script>

    <div id = "app">
        <p>現在{{ number }}回クリックされています</p>
        <button v-on:[event]="countUp" >関数カウントアップ</button>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                number: 0,
                event:'click'
            },
            methods: {
                countUp: function(times) {
                    this.number += 1 * times
                }
            }
        });
    </script>

</body>
</html>
