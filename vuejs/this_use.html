<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="vue.js"></script>

    <div id = "app">
        <p>{{ sayHi() }}</p>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                message: "HelloWorld!"
            },
            methods: {
                sayHi: function(){
                    return this.message; //自分のインスタンス内の変数の場合はthisをつける
                }
            }
            
        });
    </script>

</body>
</html>
