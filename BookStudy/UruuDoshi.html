<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>うるう年</title>
</head>
<body>
    <script src="https://jp.vuejs.org/js/vue.js"></script>

    <div id ="app">
        調べたい年: <input type="text" v-model="year">
        <br>
        {{year}}年は{{isUrudoshi ? 'うるう年です':'うるう年ではありません' }}
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                year: (new Date()).getFullYear()
            },
            computed:{
                isUrudoshi: function(){
                    if((this.year % 4 == 0) && (this.year % 100 != 0) ||
                    (this.year % 400 == 0)){
                        return true;
                    } else {
                        return false;
                    }
                }
            }
        })
    </script>
</body>
</html>
