<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>サンプル</title>
</head>
<body>
    <div id="app">
        <li v-for="item in list">{{item.name}} {{item.price}}</li>
    </div>
    <script src="https://jp.vuejs.org/js/vue.js"></script>

    <script>
        var app = new Vue({
            el:'#app',
            data: {
                list: [
                    {name: '商品A', price: 1000},
                    {name: '商品B', price: 2000},
                    {name: '商品C', price: 980},
                ]
            }
        });
        app.price = 1000;
        app.stock = 0;
    </script>

</body>
</html>
